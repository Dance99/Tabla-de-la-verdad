<!DOCTYPE html>
<html lang="es">
    <!--(head) provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compuertas Lógicas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Etiqueta para añadir el estilo; sirve para dar color, tipo de letra,margenes, etc-->
  </head>
  <body>
    <!-- los comentarios se relizan con la combinación de tecla ctl + k + c-->
    <!-- para quitar un comentario se realiza con la combinación de tecla ctl + k + u -->
 
    <!-- Esta estiqueta es para agregar titulos -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <!-- <div> es el contenedor genérico para el contenido -->
    <div class="container">
      <h2 class="title">Compuerta AND</h2>
      <div class="inputs">
        <label class="text">Entrada A:</label>
        <span class="input">1</span>
        <label class="text">Entrada B:</label>
        <span class="input">1</span>
      </div>
      <div class="output">
        <label class="text">Salida:</label>
        <span class="result">1</span>
      </div>
    </div>
  </body>
</html>
